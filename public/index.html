<body id="body">
    <h1>Generate your gradient background!<br />Then Copy and Paste!</h1>
    <hr>
    <div>
        <input class="color1" type="color" name="color1" value="#FFFFFF">
        <input class="color2" type="color" name="color2" value="#FFFFFF"><br />
        <button id='radial'>Radial</button>
        <button id='linear'>Linear</button><br />
        <div id=choices></div>
        <!-- <div id='text'></div>
        <div id=slider></div> -->
    </div>
    <hr />
    <h3 id='tag'></h3>


    <script>
        //info
        var tag = document.getElementById("tag");

        //colors
        var color1 = document.querySelector(".color1")
        var color2 = document.querySelector(".color2")
        color1.addEventListener("input", setGradient);
        color2.addEventListener("input", setGradient);
        function setGradient() {
            body.style.background =
                "radial-gradient(" + color1.value + "," + color2.value + ")";
            tag.textContent = body.style.background + ";"
        }

        //radial field
        var radial = document.getElementById('radial');
        radial.addEventListener('click', setme)

        radial.addEventListener('click', setRadial);
        radial.addEventListener('click', addRadialButtons);
        //set initial radial
        function setRadial() {
            document.getElementById('LL').remove()
            document.getElementById('LR').remove()
            // document.getElementById('sliderTextLinear').remove()
            // document.getElementById('sliderBarLinear').remove()
            //set initial background


        }
        function setme() {
            body.style.background =
                "radial-gradient(" + color1.value + ", " + color2.value + ") ";
            tag.textContent = body.style.background + ";"
        }

        function addRadialButtons() {
            //left radial button
            const radialLeft = document.createElement('button');
            radialLeft.innerText = "To The Left";
            radialLeft.id = 'RL'
            //event listener
            radialLeft.addEventListener('click', () => {
                body.style.background =
                    "radial-gradient(" + color2.value + "," + color1.value + ")";
                tag.textContent = body.style.background + ";"
            }
            )
            //right radial button
            const radialRight = document.createElement('button');
            radialRight.innerText = "To The Right"
            radialRight.id = 'RR'
            //event listener
            radialRight.addEventListener('click', () => {
                body.style.background =
                    "radial-gradient(" + color1.value + "," + color2.value + ")";
                tag.textContent = body.style.background + ";"
            })
            //append buttons
            choices.append(radialLeft, radialRight)

            // //     "radial-gradient(" + color1.value + "," + color2.value + ")";
            // // tag.textContent = body.style.background + ";")

        }




        //linear field
        var linear = document.getElementById('linear')
        linear.addEventListener('click', setme)

        linear.addEventListener('click', setLinear)
        linear.addEventListener('click', addLinearButtons)
        //set initial linear
        function setLinear() {
            document.getElementById('RL').remove()
            document.getElementById('RR').remove()
            // document.getElementById('sliderTextRadial').remove()
            // document.getElementById('sliderBarRadial').remove()
        }
        function setme() {
            body.style.background =
                "linear-gradient(to right," + color1.value + "," + color2.value + ")";
            tag.textContent = body.style.background + ";"
        }
        //add linear buttons function
        function addLinearButtons() {
            //left linear button
            const linearLeft = document.createElement('button');
            linearLeft.innerText = "To The Left";
            linearLeft.id = 'LL'
            linearLeft.addEventListener('click', () => {
                body.style.background =
                    "linear-gradient(to left," + color1.value + "," + color2.value + ")";
                tag.textContent = body.style.background + ";"
            })
            //right linear button
            const linearRight = document.createElement('button');
            linearRight.innerText = "To The Right";
            linearRight.id = 'LR'
            choices.append(linearLeft, linearRight)
            linearRight.addEventListener('click', () => {
                body.style.background =
                    "linear-gradient(to right," + color1.value + "," + color2.value + ")";
                tag.textContent = body.style.background + ";"
